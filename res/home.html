<!DOCTYPE html>
  <html>
    <style type="text/css">
      .mx_Login_type_container {
        margin-top: 120px;
        display: flex;
        margin-bottom: 14px;
      }
    </style>
    <body>
      <div class = "mx_Login_box">
        <div class="mx_Login_logo">
          <img src="home/images/logo.png"/>
          <input type="button" class = "mx_Login_submit" value="Send Wire Transfer">
        </div>
        <div class = "mx_Login_type_container" id="formDiv" style="display:block">
          <form>
            <input type="text" class = "mx_Login_field" name = "bankName" placeholder="Bank Name" value>
            <input type="text" class = "mx_Login_field" name = "bankAddress" placeholder="Bank Address" value>
            <input type="text" class = "mx_Login_field" name = "accountOwnerName" placeholder="Account Owner Name" value>
            <input type="text" class = "mx_Login_field" name = "bankRoutingNumber" placeholder="Bank Routing Number" value>
            <input type="text" class = "mx_Login_field" name = "bankAccountNumber" placeholder="Bank Account Number" value>
          </form>
        </div>
      </div>
    </body>
  </html>
