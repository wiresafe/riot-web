# executed on check-in to branch wiresafe-stage
steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=gcr.io/wiresafe-project/riot-web-wiresafe-stage:$REVISION_ID'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/wiresafe-project/riot-web-wiresafe-stage:$REVISION_ID'
- name: 'gcr.io/cloud-builders/kubectl'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=wiresafe'
  args:
  - 'set'
  - 'image'
  - 'deploy/riot-stage-deploy'
  - 'riot-stage-app-instance=gcr.io/wiresafe-project/riot-web-wiresafe-stage:$REVISION_ID'
  - '--namespace=riot-stage'
