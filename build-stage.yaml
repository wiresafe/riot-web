steps:
- name: 'gcr.io/cloud-builders/npm'
  args:
  - 'install'
- name: 'gcr.io/cloud-builders/npm'

  args:
  - 'npm explore matrix-react-sdk -- npm install'
- name: 'gcr.io/cloud-builders/npm'
  args:
  - 'npm explore matrix-react-sdk -- npm run build'
- name: 'gcr.io/cloud-builders/npm'
  args:
  - 'run'
  - 'build'
- name: 'gcr.io/cloud-builders/gsutil'
  args:
  - '-m'
  - 'rsync'
  - '-r'
  - '-c'
  - './webapp'
  - 'gs://stage.chat.wiresafe.com'
