steps:
- name: 'gcr.io/cloud-builders/npm'
  args:
  - 'install'
- name: 'gcr.io/cloud-builders/npm'
  args:
  - 'run'
  - 'build'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=gcr.io/wiresafe-project/riot'
  - '.'
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'docker'
  - '--'
  - 'push'
  - 'gcr.io/wiresafe-project/riot'
